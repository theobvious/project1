<!DOCTYPE html>
<html>

<head>
    <title>My task board</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>

    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' integrity='sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN' crossorigin='anonymous'>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">

    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class='container'>
        <div class='row align-items-center justify-content-center' id='heading'>
            <div class='col-xs'><img src="images/title.png"></div>
        </div>

        <div class='row align-items-center justify-content-center'>
            <div class='col-xs-2'></div>
            <div class='col-xs-8' id='input'>
                <input type='text' id='taskinput' placeholder='Write your task here'>
                <input type='text' id='dateinput' placeholder='Date: yyyy-mm-dd hh:mm'>
                <button id='addbtn' class='btn  btn-block'>Add task</button>
            </div>
        </div>

        <div class='row align-items-center justify-content-center' id='taskarea'></div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
